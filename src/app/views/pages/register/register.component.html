<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Username" name="username" [(ngModel)]="username" />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilAt"></svg>
                </span>
                <input autoComplete="name" type="email" cFormControl placeholder="Email" name="email" [(ngModel)]="email" />
              </c-input-group>

<!--              <c-input-group class="mb-3">-->
<!--                <span cInputGroupText>&#64;</span>-->
<!--                <input autoComplete="email" cFormControl placeholder="Email" name="email" [(ngModel)]="email" />-->
<!--              </c-input-group>-->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Password" name="password" type="password" [(ngModel)]="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Confirm password" name="cpassword" type="password" [(ngModel)]="cpassword" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" (click)="register()">Create Account</button>
              </div>
              <span>---------------------------------- OR -------------------------------</span>
              <div class="d-grid">
                <button cButton color="primary" (click)="navigateLogin()">Login</button><br/>
              </div>
            </form>
          </c-card-body>

          @if (alert!='') {
          <div class="alert alert-danger" role="alert">
              {{alert}}
         </div>
          }
        </c-card>
      </c-col>
    </c-row>

  </c-container>

</div>
